image:
  repository: ghcr.io/andriiizhukov/agents/orchestrator
  tag: "sha-c21d33a"
  pullPolicy: IfNotPresent

envFrom:
  - secretRef:
      name: agent-secrets    # MCP/KEYVAULT/Langfuse etc.

service:
  port: 80
  targetPort: 8080
  type: ClusterIP

resources:
  requests: { cpu: "500m", memory: "1Gi" }
  limits:   { cpu: "2",    memory: "4Gi" }

livenessProbe:
  path: /health/alive
  port: 8080
  periodSeconds: 10

readinessProbe:
  path: /health/ready
  port: 8080
  periodSeconds: 5

